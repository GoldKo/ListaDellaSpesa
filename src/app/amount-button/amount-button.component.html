<div class="container-fluid text-center">
    <div class="col-12 align-self center ">
        <button mat-raised-button class="amountButton" (click)="onClick()">Quantit√†</button>
    </div>
    <div class="col-12 align-self center my-3">
        <div *ngIf="clicked" class="container">
            <div class="row align-center">
                <div class="col">
                    <mat-icon class="mat-18">exposure_minus_1</mat-icon>
                    <button mat-icon-button type="button" (click)="incDecClick(false)">
                        <mat-icon class="mat-18">chevron_left</mat-icon>
                    </button>
                </div>
                <div class="col">
                    <input type="number" [(ngModel)]="amount">
                </div>
                <div class="col">
                    <button mat-icon-button width="200px" (click)="incDecClick(true)">
                        <mat-icon class="mat-18">chevron_right</mat-icon> 
                    </button>
                    <mat-icon class="mat-18">plus_one</mat-icon>
                </div>
            </div>
        </div>
    </div>
</div>
